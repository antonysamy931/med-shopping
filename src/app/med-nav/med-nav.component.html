<nav class="navbar navbar-expand-lg fixed-top navbar-light nav-fixed-custom-background custom-nav-padding">
    <a class="navbar-brand" href="#">
      <img src="../../assets/images/small-medical-logo.jpg" class="rounded-circle" alt="Medical Shopping" />
    </a>
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" 
      data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
      aria-expanded="false" aria-label="Toggle navigation" style="cursor: pointer;">
      <mat-icon>menu</mat-icon>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      </ul>

          <span *ngIf="isHandset$ | async" >

              <a class="nav-link custom-nav-link" style="cursor: pointer;" 
              (click)="ShowLoginModel()">Login / Register</a>
          </span>
        </li>

        </li>

    </div>
  </nav>
